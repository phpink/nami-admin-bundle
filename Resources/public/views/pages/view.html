<h3><a href="#/app/pages">Gérer les pages</a></h3>
<div class="panel panel-primary" ng-class="{csspinner:refreshing}">
    <div class="panel-heading">
        {{ model.getSlug() }}
        <paneltool class="pull-right" tool-refresh="refresh()"></paneltool>
    </div>

    <div class="panel-body">
        <a class="btn btn-sm bg-danger-dark" style="float:right;" href="#"><span class="icon-trash"></span> Supprimer</a>
        <a class="btn btn-sm btn-primary" style="float:right;margin-right:6px;" href="#/app/pages/{{ model.getId() }}/edit"><span class="icon-pencil"></span> Modifier</a>
        <tabset>
            <tab select="refresh()">
                <tab-heading><i class="icon-info"></i> Fiche d'identité</tab-heading>

                <div class="row">
                    <div class="col-sm-8">
                        <table class="table table-striped key-value-table">
                            <tbody>
                            <tr>
                                <td>Identifiant</td>
                                <td>{{ model.getId() }}</td>
                            </tr>
                            <tr>
                                <td>Titre</td>
                                <td>{{ model.getTitle() }}</td>
                            </tr>
                            <tr>
                                <td>Catégorie</td>
                                <td>{{ model.getCategory().slug }}</td>
                            </tr>
                            <tr>
                                <td>Actif</td>
                                <td>{{ model.isActive() ? 'Oui' : 'Non' }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-4" style="text-align:center;">
                        <img src="{{ model.getBackground().url }}" rows="30" ng-show="model.getBackground()" style="max-width:100%;height:100px;">
                    </div>
                </div>


            </tab>
        </tabset>
    </div>
</div>
